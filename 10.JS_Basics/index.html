        }

        //find average
        scores = {"html" :100, "css" : 90, "js" :80};
                //console.log(average(Object.values(marks)));  //-- named function. so can't be called before declaration
        average = (marks)=> {
            n = marks.length;
            sum=0;
            for(i=0;i<n;i++)
                sum+=marks[i];

            return sum/n;
        }
        console.log("Web Dev knowledge is "+ average(Object.values(scores)));

        //reversing a string
        target_string = "Sirius";
        reversed_string = reverse(target_string);

        console.log(target_string+"'s reversed string is "+reversed_string);

        function reverse(str){
            n = str.length;
            ans_string = ""
            while(--n >= 0){
                ans_string+=target_string[n];
            }
            return ans_string;
        }
